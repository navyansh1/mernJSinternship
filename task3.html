<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <h1>Calculator</h1>
    <form id="calculatorForm">
        <label for="num1">Enter the first number:</label>
        <input type="number" id="num1" required><br><br>
        
        <label for="num2">Enter the second number:</label>
        <input type="number" id="num2" required><br><br>

        <button type="button" onclick="multiplyNumbers()">Multiply</button>
        <button type="button" onclick="divideNumbers()">Divide</button>
    </form>

    <div id="result"></div>

    <script>
        function multiplyNumbers() {
            // Get the input values
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            // Perform the multiplication
            const result = num1 * num2;

            // Display the result
            document.getElementById("result").textContent = `Result: ${result}`;
        }

        function divideNumbers() {
            // Get the input values
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            // Check for division by zero
            if (num2 === 0) {
                document.getElementById("result").textContent = "Result: Division by zero is not allowed.";
                return;
            }

            // Perform the division
            const result = num1 / num2;

            // Display the result
            document.getElementById("The Result is:").textContent = `Result: ${result}`;
        }
    </script>
</body>
</html>
